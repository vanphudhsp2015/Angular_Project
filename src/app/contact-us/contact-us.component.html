        <form #f="ngForm" (ngSubmit)="postContact(f)" action="#">
          <fieldset class="name">
            <label for="contact-name">Name</label>
            <input id="contact-name" required type="text" name="name" ngModel #name="ngModel">
          </fieldset>
          <fieldset class="email">
            <label for="contact-email">Email</label>
            <input id="contact-email" type="email" name="email" required ngModel #email="ngModel">
          </fieldset>
          <fieldset class="message">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" cols="40" rows="8" required ngModel #message="ngModel"></textarea>
          </fieldset>
          <fieldset >
            <span style="color:red">{{err}}</span>
          </fieldset>
          <button class="button button--black homeSection__button">Send</button>
        </form>
      </div>
